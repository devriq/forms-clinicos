<form (submit)="onSubmit()" class="w-[90vw] md:w-[30vw] text-xs">
  <div class="mb-3">
    <label
      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      for="grid-first-name"
    >
      Nome do Hospital
    </label>
    <input
      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-1 px-2 mb-2 leading-tight focus:outline-none focus:bg-white"
      id="grid-first-name"
      type="text"
      placeholder="Abelardo Santos"
    />
    <p class="text-red-500 text-xs italic">Preencha esse campo obrigatório.</p>
  </div>
  <div class="mb-3">
    <label
      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
      for="grid-first-name"
    >
      Localização
    </label>
    <input
      class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-1 px-2 mb-2 leading-tight focus:outline-none focus:bg-white"
      id="grid-first-name"
      type="text"
      placeholder="Belém-PA"
    />
  </div>

  <div class="flex flex-wrap -mx-3 mb-3">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-password"
      >
        Logomarca
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-1 px-2 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-password"
        type="file"
        placeholder="Escolha um arquivo"
      />
    </div>
  </div>

  <div class="md:flex md:items-end">
    <div class="md:w-full">
      <button
        class="w-full shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="submit"
      >
        Salvar informações
      </button>
    </div>
  </div>
</form>
